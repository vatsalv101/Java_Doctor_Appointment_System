<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .edit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="my-4">Patient Details</h1>
                <table class="table table-bordered">
                    <tr>
                        <td>ID:</td>
                        <td th:text="${patient.id}"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td th:text="${patient.name}"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td th:text="${patient.email}"></td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td th:text="${patient.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td th:text="${patient.address}"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td th:text="${patient.dateOfBirth}"></td>
                    </tr>
                </table>
                <h2 class="my-4">Appointments:</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Doctor</th>
                        <th>Specialization</th>
                        <th>Appointment Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment : ${patient.appointments}">
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${appointment.appointmentDateTime}"></td>
                        <td th:text="${appointment.doctor.name}"></td>
                        <td th:text="${appointment.doctor.specialization}"></td>
                        <td th:text="${appointment.appointmentStatus}"></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/makeAppointment(patientId=${patient.id})}" class="btn btn-primary edit-btn">New Appointment</a>
            </div>
        </div>
    </div>
</body>
</html>
