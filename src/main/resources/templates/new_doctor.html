<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Doctor Relationship Enhancement</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
<style>
		h1,
		h2 {
			color: #007bff;
			margin-bottom: 1rem;
		}
			label {
		font-weight: bold;
	}

	.form-group {
		margin-bottom: 2rem;
	}

	button[type="submit"] {
		background-color: #007bff;
		color: #fff;
		border: none;
	}

	button[type="submit"]:hover {
		background-color: #0069d9;
	}
</style>
</head>

<body>
	<div class="container">
		<h2>New Doctor</h2>
		<form action="#" th:action="@{/saveDoctor}" th:object="${doctor}" method="POST">
			<input type="text" th:field="*{name}" placeholder="Doctor Name"
				class="form-control mb-4 col-4"required>

			<input type="text" th:field="*{email}" placeholder="Doctor Email" class="form-control mb-4 col-4" required>
			<input type="password" th:field="*{password}" placeholder="Doctor Password" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{phoneNumber}" placeholder="Doctor Phonenumber" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{specialization}" placeholder="Doctor specialization" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Save Doctor</button>
		</form>
	</div>
</body>
</html>
