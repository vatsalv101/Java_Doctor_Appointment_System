<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Doctor Relationship Enhancement</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Doctor Relationship Enhancement</h1>
        <hr>
        <h2>Update Doctor</h2>

        <form action="#" th:action="@{/update-doctor/{id}(id=${id})}" th:object="${doctor}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Doctor Name"
				class="form-control mb-4 col-4"required>
			<input type="text" th:field="*{email}" placeholder="Doctor Email" class="form-control mb-4 col-4" required>
			<input type="password" th:field="*{password}" placeholder="Doctor Password" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{phoneNumber}" placeholder="Doctor Phonenumber" class="form-control mb-4 col-4">
			<input type="text" th:field="*{specialization}" placeholder="Doctor Specialization" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Update Doctor</button>
        </form>
        <hr>
        <a th:href="@{/doctors}"> Back to Doctor List</a>
    </div>
</body>
</html>
